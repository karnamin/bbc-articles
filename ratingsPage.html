<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="css/ratingsStyles.css">
    <title>BBC News Articles Ratings</title>
</head>

<body>
    <div class="container mt-5">
        <form method="post" action="#">
            <div class="form-group">
                <select id="article-select" class="form-control custom-select">
                    <option value="0" disabled selected>Select Article to rate</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1-5"
                    disabled>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Ratings</th>
                    </tr>
                </thead>
                <tbody class="ratingsBody">

                </tbody>
            </table>
            <div class="col text-center mt-5">
                <button class="btn btn-primary btn-lg" type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/ratings.js"></script>
</body>

</html>
